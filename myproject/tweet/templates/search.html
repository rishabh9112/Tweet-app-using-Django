<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>
    <form method="get" action=".">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <h2>Results</h2>
    <ul>
    {% for result in results %}
        <li>{{ result.title }}: {{ result.content }}</li>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}
    </ul>
</body>
</html>
